<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">

                <div class="tab-container">

                    <div class="tab-content" id="tab-register">
                        <div class="card mb-0">
                            <div class="card-body" style="padding: 40px;">
                                <h3>Register for an Account</h3>

                                <form (ngsubmit)="logConsole()" id="register-form" name="register-form" class="row mb-0" action="#" method="post">

                                    <div class="col-12 form-group">
                                        <label for="register-form-name">Name:</label>
                                        <input [(ngModel)]= "this.person" type="text" id="register-form-name" name="register-form-name" value=""
                                            class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <label for="register-form-email">Email:</label>
                                        <input [(ngModel)]= "this.person.email" type="text" id="register-form-email" name="register-form-email" value=""
                                            class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <label for="register-form-password">Choose Password:</label>
                                        <input [(ngModel)]= "this.person.password" type="password" id="register-form-password" name="register-form-password"
                                            value="" class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <label [class]="passwordMatch() ? 'positive':'negative'" for="register-form-repassword">Re-enter Password:</label>
                                        <input [(ngModel)]= "this.person.repassword" type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <label [class]= "changePasswordColor()">{{passwordMatch()}} </label>
                                    </div>
                                    
                                    <div class="col-12 form-group">
                                        <button class="button button-3d button-black m-0" id="register-form-submit"
                                            name="register-form-submit" value="register">Register Now</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</section><!-- #content end -->
