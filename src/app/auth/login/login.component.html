<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">
                <div class="tab-container">
                    <div class="tab-content" id="tab-login">
                        <div class="card mb-0">
                            <div class="card-body" style="padding: 40px;">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-0">
                                    <h3>Login to your Account</h3>
                                    <div class="row">
                                        <div class="col-12 form-group">
                                            <label for="login-form-username">Username:</label>
                                            <input type="text" formControlName="user" class="form-control" />
                                            <div *ngIf="loginForm.get('user')?.invalid && loginForm.get('user')?.touched" class="text-danger">
                                                Username is required
                                            </div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <label for="login-form-password">Password:</label>
                                            <input type="password" formControlName="password" class="form-control" />
                                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                                Password is required
                                            </div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <button type="submit" class="button button-3d button-black m-0" [disabled]="loginForm.invalid || loading">
                                                <span *ngIf="loading">Loading...</span>
                                                <span *ngIf="!loading">Login</span>
                                            </button>
                                            <a routerLink="/register" class="float-end">Register</a>
                                        </div>
                                        <div *ngIf="errorMessage" class="col-12 form-group">
                                            <div class="alert alert-danger">{{errorMessage}}</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
