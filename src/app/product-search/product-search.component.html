<div class="search-container">
  <input
    type="text"
    (ngModel)="searchTerm"
    placeholder="Pesquisar produto por nome"
    (keyup.enter)="search()" />
  <button (click)="search()">Pesquisar</button>
</div>

<div class="search-results" *ngIf="results.length > 0">
  <h3>Resultados:</h3>
  <ul>
    <li *ngFor="let item of results">
      {{ item.name }} - {{ item.description }}
    </li>
  </ul>
</div>

<div *ngIf="results.length === 0 && searchTerm">
  <p>Nenhum produto encontrado com esse nome.</p>
</div>
