<div class="search-wrapper">
  <input
    #searchInput
    type="text"
    placeholder="Pesquisar produto por nome..." />

  <button (click)="openModal()">Pesquisar</button>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal">
    <button class="close-btn" (click)="closeModal()">✖</button>

    <h2>Resultados</h2>

    <div *ngIf="isLoading" class="loading">A procurar...</div>

    <div *ngIf="results.length > 0">
      <div class="modal-item" *ngFor="let item of results">
        <img [src]="'http://localhost:5000/static/images/' + item.image" alt="{{ item.name }}" />
        <div class="info">
          <strong>{{ item.name }}</strong><br />
          Marca: {{ item.brand }}<br />
          Preço: {{ item.price }}€
        </div>
      </div>
    </div>

    <p *ngIf="!isLoading && results.length === 0">Nenhum produto encontrado.</p>
  </div>
</div>
